<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="style.css" href= "/style.css">
    <title>Home</title>
</head>
<body>
    <div class= "container">
        
        <div class= "text-center jumbotron">
            
            <h1 class= "text-center"><span class= "glyphicon glyphicon-gbp"></span>The Flame Royaler<span class= "glyphicon glyphicon-gbp"></span></h1>
            <h2 class= "text-center">Make Your Reservation</h2>
            <br>
            <button type= "button" class= "btn btn-info"><span class="glyphicon glyphicon-search"></span>View Tables</button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-home"></span>Home</button>
        
        </div>

        <div class="row">
            <div class="col-lg-12">
          
                
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><legend>Reserve Your Table</legend></h3>
                </div>

                <div class="panel-body">
          
                    <form role="form">
          
                    <div class="form-group">
                        <label for="reserve-name">Name</label>
                        <input type="text" class="form-control" id="reserve-name">
                    </div>
          
                        <div class="form-group">
                          <label for="reserve-phone">Phone Number</label>
                          <input type="text" class="form-control" id="reserve-phone">
                        </div>
          
                        <div class="form-group">
                          <label for="reserve-email">Email</label>
                          <input type="text" class="form-control" id="reserve-email">
                        </div>
          
                        <div class="form-group">
                          <label for="reserve-unique-id">Unique ID</label>
                          <input type="text" class="form-control" id="reserve-unique-id">
                        </div>
          
                        <button type="submit" class="btn btn-lg btn-success submit">Submit</button>
                      </form>
          
                    </div>
                  </div>
          
                </div>
              </div>

    </div>



    
</body>
</html>
